<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <meta name="description" content="Cake Shop es una pastelería artesanal de confianza. Disfruta de nuestros deliciosos pasteles, tartas y postres hechos con los mejores ingredientes.">
    <link rel="stylesheet" href="syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="product">
    
    <header>
        <h2 class="logo">Cake Shop</h2>

           <ul>
            <li><a href="index.html" class="active">home</a></li>
            <li><a href="prudact.html">product</a></li>
            <li><a href="contact.html">contact</a></li>
            <li><a href="login.html">login</a></li>
            <li><div id="date-container">
                <select id="selector">
                    <option value="" selected disabled>Select language</option>
                    <option value="castellano">Castellano</option>
                    <option value="euskera">Euskera</option>
                    <option value="ingles">Inglés</option>
                </select>
                <p id="weekDay"></p>
            </div></li>
           </ul>
        
        </header>

        <form action="https://www.arrese.biz/" method="get">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name"  placeholder="ana">
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="exampel@gmail.com" required>
            </div>
            <div>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="1" max="120"  placeholder="Age"> <!-- age no es obligatorio a meterlo -->
            </div>
            <div>
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
           
            <div>
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Acepto la <a href="https://www.arrese.biz/politica-de-privacidad/"> política de privacidad</a></label>
            </div>
            <button type="submit" id="btn1" disabled>Enviar</button>
        </form>
    


        <footer>
            <p>P.A.N. Cake Shop & Market © 2024.</p>
            <i class="fa-brands fa-linkedin" style="color: #e3740d;"></i><a href="https://www.linkedin.com/in/djebbour-kelthoum-438071258/">LinkedIn</a></li>
        </footer>


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruveva</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body class="product">
    
    <header>
        <h2 class="logo">Cake Shop</h2>
           <ul>
            <li><a href="home.html" class="active">home</a></li>
            <li><a href="prudact.html">product</a></li>
            <li><a href="contact.html">contact</a></li>
            <li><a href="login.html">login</a></li>
           </ul>
        
        </header>

        <form action="https://www.arrese.biz/" method="get">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div>
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
           
            <div>
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Acepto la <a href="https://www.arrese.biz/politica-de-privacidad/"> política de privacidad</a>.</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    






    <script src="script.js"></script>
</body>
</html>

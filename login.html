                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" >

                <div class="input-group">

        <i class="fa-brands fa-linkedin" style="color: #e3740d;"></i><a href="https://www.linkedin.com/in/djebbour-kelthoum-438071258/">LinkedIn</a></li>
    </footer>
        <script src="script.js"></script>
        <!-- script para login de acceso -->
         <script>
            const botonLogin = document.getElementById('Ingresar');
            const inputUsername = document.getElementById('username');
            const inputPassword = document.getElementById('password');
            const message = document.getElementById('message');
        
            // PRIMERA PARTE - Validación de inicio de sesión
            botonLogin.addEventListener("click", logueo);
        
            function logueo(event) {
                event.preventDefault(); // Evita que el formulario se envíe automáticamente
        
                let user = inputUsername.value;
                let clave = inputPassword.value;
        
                if (user === "kelthoum" && clave === "1234") {
                    message.textContent = 'Inicio de sesión exitoso!';
                    message.style.color = 'green';
                    message.style.background = 'white';
                } else {
                    message.textContent = 'Nombre de usuario o contraseña incorrectos.';
                    message.style.color = 'red';
                    message.style.background = 'white';
                }
        
                // Reinicia los campos del formulario después de intentar el inicio de sesión
                inputUsername.value = '';
                inputPassword.value = '';
            };
        </script>
